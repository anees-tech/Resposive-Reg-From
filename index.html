<div class="form-tag">
    <!-- Form -->
    <h2 class="main-heading"> Hello World This Is My Web</h2>
    <div class="main-form">
        <h2>Registration Form</h2>
        <form action="./index.php" method="post">
            <div class="main-Data">
                <div class="email">
                    <label for="email">Email</label> <input type="email" name="Emain" placeholder="Enter Email" id="email" class="email">
                </div>
                <div class="pass">
                    <label for="password">Password</label><input type="password" name="Password" id="password" placeholder="Enter Password" class="Password">
                </div>
            </div>
            <!-- Genders -->

            <div class="Further-Details">
                <div class="gender">
                    <span>Gender:-</span>
                    <div class="S-Male">
                        <label for="Male">Male:</label> <input type="radio" name="Radio" id="Male" class="Male" required>
                    </div>
                    <div class="S-Female">
                        <label for="Female">Female:</label> <input type="radio" name="Radio" id="Female" class="Female">
                    </div>
                    <div class="Custom">
                        <label for="Custom">Rather Not Say:</label> <input type="radio" name="Radio" id="Custom" class="Custom">
                    </div>
                </div>

                <!-- choices -->
                <div class="options">
                    <label for="OPT">Please Choose Your Hobby</label>
                    <select name="Options" id="OPT">
                        <option value="None" disabled selected hidden>Choose One </option>
                        <option value="Reading">Books</option>
                        <option value="Gardening">Gardening</option>
                        <option value="Painting">Painting</option>
                        <option value="Playing">Playing</option>
                </select>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Submit" class="submit-BTN">
            </div>
        </form>
    </div>
</div>
